name: Update Dataset and Run Scripts

on:
  schedule:
    - cron: '0 */5 * * *'  # Runs every 5 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-dataset-and-run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false 

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11.9'  

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  

      - name: Run Python script
        run: python openslotsdata.py 

      - name: Check for changes
        id: check_changes
        run: |
          git status --porcelain > changes.txt
          if [ -s changes.txt ]; then
            echo "Changes detected."
            echo "changes_detected=true" >> $GITHUB_ENV
          else
            echo "No changes detected."
            echo "changes_detected=false" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.changes_detected == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git pull origin main
          git add --all
          git commit -m 'Automatic dataset update'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/alisaleks/Agenda_App.git
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No changes found
        if: env.changes_detected == 'false'
        run: echo "No changes detected, skipping commit."