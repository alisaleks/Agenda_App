name: Update Dataset

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight (adjust as needed)
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-dataset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check for changes
        id: check_changes
        run: |
          git fetch
          if git diff --quiet; then  # Check for any changes in the repository
            echo "No changes detected."
            echo "changes_detected=false" >> $GITHUB_ENV
          else
            echo "Changes detected."
            echo "changes_detected=true" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.changes_detected == 'true'  # Proceed if changes detected
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add --all  # Add all changes
          git commit -m 'Update dataset and other changes'  # Updated commit message
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No changes found
        if: env.changes_detected == 'false'  # If no changes, this step runs
        run: echo "No changes detected, skipping commit."
